<div class="register-page">
  <h2>Register</h2>
  <p>Already have an account?  <a routerLink="/login">Sign in</a></p>
  <form [formGroup]="registerForm">
    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput
               formControlName="name">
      </mat-form-field>
    </div>
    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
               formControlName="email">
      </mat-form-field>
    </div>
    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput
               formControlName="password">
      </mat-form-field>
    </div>

    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Confirmed Password</mat-label>
        <input type="password" matInput
               formControlName="confirmedPassword">
      </mat-form-field>
    </div>

    <div class="justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput
               formControlName="description">
      </mat-form-field>
    </div>

    <div class="col">
      <img class="profile-image" [src]="previewImgURL || 'https://png.pngtree.com/png-clipart/20201208/original/pngtree-cartoon-family-avatar-face-picture-kid-png-image_5519203.jpg'" alt="psy photo">

      <input type="file"
             style="display: none"
             #fileInput
             (change)="onFileSelected($event)">

      <button mat-button (click)="fileInput.click()">Pick File</button>
      <button mat-button *ngIf="selectedFile" (click)="onUpload()">Upload</button>
    </div>

    <button style="width: 5rem" [disabled]="registerForm.invalid" (click)="submit()" mat-flat-button color="primary">
      Register
    </button>

  </form>
</div>
